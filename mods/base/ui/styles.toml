# UI Style Definitions
# This file defines reusable CSS-like classes for UI elements

[classes.inventory-slot]
width = "60px"
height = "60px"
background = "#1a1a1a"
border = { width = "2px", color = "#ff8700", radius = "6px" }

[classes.inventory-slot-selected]
width = "60px"
height = "60px"
background = "#2a2a2a"
border = { width = "3px", color = "#ffaa00", radius = "6px" }

[classes.title]
font_size = "24px"
color = "#ffffff"
margin_bottom = "12px"

[classes.subtitle]
font_size = "18px"
color = "#cccccc"
margin_bottom = "8px"

[classes.panel]
background = "#1a1a1ae6"
border = { width = "2px", color = "#ff8700", radius = "8px" }
padding = "16px"

[classes.panel-dark]
background = "#0a0a0aee"
border = { width = "1px", color = "#444444", radius = "4px" }
padding = "12px"

[classes.button]
padding = "8px 16px"
background = "#ff8700"
color = "#000000"
border_radius = "4px"

[classes.button-secondary]
padding = "8px 16px"
background = "#333333"
color = "#ffffff"
border_radius = "4px"
border = { width = "1px", color = "#ff8700", radius = "4px" }

[classes.button-danger]
padding = "8px 16px"
background = "#cc3333"
color = "#ffffff"
border_radius = "4px"

[classes.hotbar-slot]
width = "50px"
height = "50px"
background = "#1a1a1acc"
border = { width = "2px", color = "#666666", radius = "4px" }

[classes.hotbar-slot-active]
width = "50px"
height = "50px"
background = "#2a2a2a"
border = { width = "3px", color = "#ff8700", radius = "4px" }

[classes.tooltip]
background = "#000000ee"
border = { width = "1px", color = "#ff8700", radius = "4px" }
padding = "8px 12px"
color = "#ffffff"
font_size = "14px"

[classes.progress-bar]
height = "8px"
background = "#333333"
border_radius = "4px"

[classes.progress-bar-fill]
height = "8px"
background = "#ff8700"
border_radius = "4px"

[classes.item-count]
font_size = "12px"
color = "#ffffff"
background = "#000000aa"
padding = "2px 4px"
border_radius = "2px"

[classes.category-tab]
padding = "6px 12px"
background = "#222222"
color = "#aaaaaa"
border_radius = "4px 4px 0 0"

[classes.category-tab-active]
padding = "6px 12px"
background = "#ff8700"
color = "#000000"
border_radius = "4px 4px 0 0"

[classes.quest-item]
background = "#1a1a1a"
border = { width = "1px", color = "#444444", radius = "4px" }
padding = "12px"
margin_bottom = "8px"

[classes.quest-item-complete]
background = "#1a2a1a"
border = { width = "1px", color = "#44aa44", radius = "4px" }
padding = "12px"
margin_bottom = "8px"

[classes.machine-ui-panel]
background = "#1a1a1af0"
border = { width = "2px", color = "#ff8700", radius = "8px" }
padding = "20px"
width = "400px"

[classes.slot-input]
width = "60px"
height = "60px"
background = "#1a2a1a"
border = { width = "2px", color = "#44aa44", radius = "6px" }

[classes.slot-output]
width = "60px"
height = "60px"
background = "#2a1a1a"
border = { width = "2px", color = "#aa4444", radius = "6px" }

[classes.slot-fuel]
width = "60px"
height = "60px"
background = "#2a2a1a"
border = { width = "2px", color = "#aaaa44", radius = "6px" }
