<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Factory</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1a1a2e;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #eee;
            font-family: sans-serif;
            font-size: 24px;
            text-align: center;
        }
        #loading .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #333;
            border-top-color: #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div>Loading Idle Factory...</div>
    </div>
    <div id="controls">
        <b>Controls:</b><br>
        WASD - Move | Mouse - Look<br>
        Left Click - Break | Right Click - Place<br>
        1-4 - Select Item | E - Furnace UI<br>
        Q - Claim Quest Reward
    </div>
    <script type="module">
        import init from './idle_factory.js';

        async function run() {
            try {
                await init();
                document.getElementById('loading').style.display = 'none';
            } catch (e) {
                document.getElementById('loading').innerHTML =
                    '<div style="color: #ff6b6b;">Error loading game:</div>' +
                    '<div style="font-size: 14px; margin-top: 10px;">' + e + '</div>';
                console.error(e);
            }
        }

        run();
    </script>
</body>
</html>
