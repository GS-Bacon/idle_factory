name: Release

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
    types: [closed]

env:
  CARGO_TERM_COLOR: always

jobs:
  # PRマージまたはmasterプッシュでのみリリース
  check-release:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version_bump: ${{ steps.check.outputs.version_bump }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if should release
        id: check
        run: |
          # PRがマージされた場合、またはmasterへの直接プッシュの場合
          if [[ "${{ github.event_name }}" == "pull_request" && "${{ github.event.pull_request.merged }}" != "true" ]]; then
            echo "should_release=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "should_release=true" >> $GITHUB_OUTPUT

          # 最新コミットメッセージを取得
          COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Commit message: $COMMIT_MSG"

          # バージョンバンプタイプを決定
          if echo "$COMMIT_MSG" | grep -qiE "^BREAKING CHANGE:|^[a-z]+(\(.+\))?!:"; then
            echo "version_bump=major" >> $GITHUB_OUTPUT
          elif echo "$COMMIT_MSG" | grep -qiE "^feat(\(.+\))?:"; then
            echo "version_bump=minor" >> $GITHUB_OUTPUT
          else
            echo "version_bump=patch" >> $GITHUB_OUTPUT
          fi

  build-linux:
    needs: check-release
    if: needs.check-release.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Bump version
        id: version
        run: |
          # 現在のバージョンを取得
          CURRENT=$(grep -E "^version = " Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "Current version: $CURRENT"

          # バージョンを分解
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          # バンプタイプに応じてインクリメント
          case "${{ needs.check-release.outputs.version_bump }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

          # Cargo.tomlを更新
          sed -i "s/^version = \".*\"/version = \"$NEW_VERSION\"/" Cargo.toml

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libudev-dev libx11-dev libxcursor-dev libxrandr-dev libxi-dev libxkbcommon-dev libwayland-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build
        run: cargo build --release

      - name: Package
        run: |
          VERSION=${{ steps.version.outputs.version }}
          mkdir -p dist/idle_factory_${VERSION}_linux/assets
          cp target/release/idle_factory dist/idle_factory_${VERSION}_linux/
          cp -r assets/data assets/fonts assets/locales assets/models assets/shaders assets/sounds assets/textures dist/idle_factory_${VERSION}_linux/assets/ 2>/dev/null || true
          find dist -name "*.vox" -delete
          find dist -name ".gitkeep" -delete
          echo '#!/bin/bash' > dist/idle_factory_${VERSION}_linux/run.sh
          echo 'cd "$(dirname "$0")"' >> dist/idle_factory_${VERSION}_linux/run.sh
          echo './idle_factory "$@"' >> dist/idle_factory_${VERSION}_linux/run.sh
          chmod +x dist/idle_factory_${VERSION}_linux/run.sh
          chmod +x dist/idle_factory_${VERSION}_linux/idle_factory
          cd dist && tar -czvf idle_factory_${VERSION}_linux.tar.gz idle_factory_${VERSION}_linux

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: dist/*.tar.gz

  build-windows:
    needs: [check-release, build-linux]
    if: needs.check-release.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update version
        run: |
          VERSION=${{ needs.build-linux.outputs.version }}
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y mingw-w64

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add Windows target
        run: rustup target add x86_64-pc-windows-gnu

      - name: Build
        run: cargo build --release --target x86_64-pc-windows-gnu

      - name: Package
        run: |
          VERSION=${{ needs.build-linux.outputs.version }}
          mkdir -p dist/idle_factory_${VERSION}_windows/assets
          cp target/x86_64-pc-windows-gnu/release/idle_factory.exe dist/idle_factory_${VERSION}_windows/
          cp -r assets/data assets/fonts assets/locales assets/models assets/shaders assets/sounds assets/textures dist/idle_factory_${VERSION}_windows/assets/ 2>/dev/null || true
          find dist -name "*.vox" -delete
          find dist -name ".gitkeep" -delete
          cd dist && zip -r idle_factory_${VERSION}_windows.zip idle_factory_${VERSION}_windows

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/*.zip

  release:
    needs: [check-release, build-linux, build-windows]
    if: needs.check-release.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Cargo.toml version
        run: |
          VERSION=${{ needs.build-linux.outputs.version }}
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Cargo.toml
          git commit -m "chore: bump version to $VERSION [skip ci]" || echo "No changes to commit"
          git push

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: dist

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.build-linux.outputs.version }}
          name: v${{ needs.build-linux.outputs.version }}
          files: |
            dist/*.tar.gz
            dist/*.zip
          generate_release_notes: true
