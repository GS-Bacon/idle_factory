# ビルド設定
[build]
# ローカル環境では CARGO_TARGET_DIR=/mnt/build/cargo-target を設定
# jobs = 80  # ローカルでは CARGO_BUILD_JOBS=80 を設定
# rustc-wrapper = "/home/bacon/.cargo/bin/sccache"  # 環境依存のため無効化

# WASM configuration
[target.wasm32-unknown-unknown]
rustflags = ["--cfg=getrandom_backend=\"wasm_js\""]
runner = "wasm-bindgen-test-runner"

# リンカー設定（デフォルトリンカー使用）
# mold使用時は以下のコメントを外す
# [target.x86_64-unknown-linux-gnu]
# linker = "clang"
# rustflags = ["-C", "link-arg=-fuse-ld=mold"]
