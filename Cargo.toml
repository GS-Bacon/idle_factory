[package]
name = "idle_factory"
version = "0.1.0"
edition = "2021"

[dependencies]
bevy = { version = "0.15", default-features = false, features = [
    "bevy_asset",
    "bevy_winit",
    "bevy_core_pipeline",
    "bevy_pbr",
    "bevy_render",
    "bevy_ui",
    "bevy_text",
    "default_font",
] }
futures-lite = "2.5"

# Native-only features
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
bevy = { version = "0.15", default-features = false, features = [
    "multi_threaded",
    "x11",
] }

# WASM-specific Bevy features
[target.'cfg(target_arch = "wasm32")'.dependencies.bevy]
version = "0.15"
default-features = false
features = ["webgl2"]

# WASM dependencies
[target.'cfg(target_arch = "wasm32")'.dependencies]
web-sys = { version = "0.3", features = ["Window"] }
getrandom = { version = "0.3", features = ["wasm_js"] }
console_error_panic_hook = "0.1"

# Enable optimizations for dependencies in dev mode for faster runtime
[profile.dev]
split-debuginfo = "unpacked"

[profile.dev.package."*"]
opt-level = 3

# Development build with some optimization (fast compile + playable FPS)
[profile.dev-fast]
inherits = "dev"
opt-level = 1
split-debuginfo = "unpacked"

# Optimize release builds (final release)
[profile.release]
opt-level = 3
lto = "thin"
codegen-units = 16
strip = true

# Fast release build (for testing release mode quickly)
[profile.release-fast]
inherits = "release"
lto = false
opt-level = 2
