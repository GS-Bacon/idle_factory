[package]
name = "idle_factory"
version = "0.1.0"
edition = "2021"

[dependencies]
bevy = { version = "0.15", default-features = false, features = [
    "bevy_asset",
    "bevy_winit",
    "bevy_core_pipeline",
    "bevy_pbr",
    "bevy_render",
    "bevy_ui",
    "bevy_text",
    "default_font",
] }
futures-lite = "2.5"

# Native-only features
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
bevy = { version = "0.15", default-features = false, features = [
    "multi_threaded",
    "x11",
] }

# WASM-specific Bevy features
[target.'cfg(target_arch = "wasm32")'.dependencies.bevy]
version = "0.15"
default-features = false
features = ["webgl2"]

# WASM dependencies
[target.'cfg(target_arch = "wasm32")'.dependencies]
web-sys = { version = "0.3", features = ["Window"] }
getrandom = { version = "0.3", features = ["wasm_js"] }
console_error_panic_hook = "0.1"

# Enable optimizations for dependencies in dev mode for faster runtime
[profile.dev.package."*"]
opt-level = 3

# Optimize release builds (balanced for build speed and runtime)
[profile.release]
opt-level = 3
lto = "thin"
codegen-units = 16
strip = true
