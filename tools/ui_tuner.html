<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Factory UI Tuner</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            gap: 30px;
        }

        /* Left panel - Controls */
        .controls {
            width: 350px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 95vh;
            overflow-y: auto;
        }

        .control-group {
            background: #252542;
            padding: 15px;
            border-radius: 8px;
        }

        .control-group h3 {
            margin: 0 0 12px 0;
            font-size: 14px;
            color: #ffd700;
            border-bottom: 1px solid #444;
            padding-bottom: 8px;
        }

        .control-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            gap: 10px;
        }

        .control-row label {
            flex: 1;
            font-size: 12px;
            color: #aaa;
        }

        .control-row input[type="range"] {
            width: 120px;
        }

        .control-row input[type="color"] {
            width: 50px;
            height: 25px;
            border: none;
            cursor: pointer;
        }

        .control-row .value {
            width: 50px;
            text-align: right;
            font-size: 11px;
            color: #6cf;
            font-family: monospace;
        }

        /* Right panel - Preview */
        .preview-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .preview-section {
            background: #16213e;
            border-radius: 12px;
            padding: 20px;
        }

        .preview-section h2 {
            margin: 0 0 15px 0;
            font-size: 16px;
            color: #fff;
        }

        /* Game preview background */
        .game-bg {
            background: linear-gradient(180deg, #87CEEB 0%, #87CEEB 60%, #228B22 60%, #228B22 100%);
            min-height: 300px;
            border-radius: 8px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 30px;
        }

        /* Hotbar */
        .hotbar {
            display: flex;
            gap: var(--slot-gap);
        }

        .slot {
            width: var(--slot-size);
            height: var(--slot-size);
            background: var(--slot-bg);
            border: var(--slot-border-width) solid var(--slot-border-color);
            border-radius: var(--slot-radius);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: all 0.15s ease;
            box-shadow: var(--slot-shadow);
        }

        .slot.selected {
            background: var(--slot-selected-bg);
            border-color: var(--slot-selected-border);
            box-shadow: var(--slot-selected-shadow);
            transform: scale(1.05);
        }

        .slot:hover:not(.selected) {
            background: var(--slot-hover-bg);
            border-color: var(--slot-hover-border);
        }

        .slot-number {
            position: absolute;
            top: 2px;
            left: 4px;
            font-size: var(--slot-number-size);
            color: var(--slot-number-color);
            font-family: monospace;
        }

        .slot-sprite {
            width: var(--sprite-size);
            height: var(--sprite-size);
            background: var(--sprite-placeholder);
            border-radius: 4px;
        }

        .slot-count {
            position: absolute;
            bottom: 2px;
            right: 4px;
            font-size: var(--slot-count-size);
            color: #fff;
            text-shadow: 1px 1px 2px #000;
            font-family: monospace;
        }

        /* Item name above hotbar */
        .item-name {
            color: #fff;
            font-size: var(--item-name-size);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            margin-bottom: 10px;
        }

        /* Quest panel */
        .quest-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--quest-bg);
            border: var(--quest-border-width) solid var(--quest-border-color);
            border-radius: var(--quest-radius);
            padding: var(--quest-padding);
            min-width: 200px;
            box-shadow: var(--quest-shadow);
        }

        .quest-header {
            color: var(--quest-header-color);
            font-size: 14px;
            margin-bottom: 8px;
            padding-bottom: 5px;
            border-bottom: 1px solid #444;
        }

        .quest-text {
            color: #ddd;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .quest-progress-bg {
            background: #222;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
        }

        .quest-progress-fill {
            background: var(--quest-progress-color);
            height: 100%;
            width: 60%;
            border-radius: 5px;
        }

        /* Inventory slot grid preview */
        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: var(--slot-gap);
            padding: 15px;
            background: var(--inventory-bg);
            border-radius: var(--inventory-radius);
        }

        /* Code output */
        .code-output {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 11px;
            color: #9cdcfe;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }

        .code-output .keyword { color: #569cd6; }
        .code-output .number { color: #b5cea8; }
        .code-output .comment { color: #6a9955; }

        button {
            background: #4a9eff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #3a8eef;
        }

        /* Preset buttons */
        .presets {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .presets button {
            padding: 6px 12px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <h2 style="margin:0 0 10px 0;">UI Tuner</h2>

        <div class="control-group">
            <h3>Presets</h3>
            <div class="presets">
                <button onclick="applyPreset('minecraft')">Minecraft</button>
                <button onclick="applyPreset('modern')">Modern</button>
                <button onclick="applyPreset('cyber')">Cyber</button>
                <button onclick="applyPreset('factory')">Factory</button>
            </div>
        </div>

        <div class="control-group">
            <h3>Slot Size</h3>
            <div class="control-row">
                <label>Size</label>
                <input type="range" id="slotSize" min="32" max="80" value="46">
                <span class="value" id="slotSizeVal">46px</span>
            </div>
            <div class="control-row">
                <label>Gap</label>
                <input type="range" id="slotGap" min="0" max="12" value="4">
                <span class="value" id="slotGapVal">4px</span>
            </div>
            <div class="control-row">
                <label>Border</label>
                <input type="range" id="slotBorder" min="0" max="6" value="2">
                <span class="value" id="slotBorderVal">2px</span>
            </div>
            <div class="control-row">
                <label>Radius</label>
                <input type="range" id="slotRadius" min="0" max="20" value="0">
                <span class="value" id="slotRadiusVal">0px</span>
            </div>
        </div>

        <div class="control-group">
            <h3>Sprite Size</h3>
            <div class="control-row">
                <label>Size</label>
                <input type="range" id="spriteSize" min="16" max="64" value="32">
                <span class="value" id="spriteSizeVal">32px</span>
            </div>
        </div>

        <div class="control-group">
            <h3>Slot Colors</h3>
            <div class="control-row">
                <label>Background</label>
                <input type="color" id="slotBg" value="#333333">
                <input type="range" id="slotBgAlpha" min="0" max="100" value="80">
                <span class="value" id="slotBgAlphaVal">80%</span>
            </div>
            <div class="control-row">
                <label>Border</label>
                <input type="color" id="slotBorderColor" value="#666666">
            </div>
            <div class="control-row">
                <label>Hover BG</label>
                <input type="color" id="slotHoverBg" value="#444444">
            </div>
            <div class="control-row">
                <label>Hover Border</label>
                <input type="color" id="slotHoverBorder" value="#888888">
            </div>
        </div>

        <div class="control-group">
            <h3>Selected Slot</h3>
            <div class="control-row">
                <label>Background</label>
                <input type="color" id="slotSelectedBg" value="#555555">
            </div>
            <div class="control-row">
                <label>Border</label>
                <input type="color" id="slotSelectedBorder" value="#ffaa00">
            </div>
            <div class="control-row">
                <label>Glow Size</label>
                <input type="range" id="glowSize" min="0" max="30" value="0">
                <span class="value" id="glowSizeVal">0px</span>
            </div>
            <div class="control-row">
                <label>Glow Color</label>
                <input type="color" id="glowColor" value="#ffaa00">
            </div>
        </div>

        <div class="control-group">
            <h3>Text</h3>
            <div class="control-row">
                <label>Number Size</label>
                <input type="range" id="numberSize" min="8" max="16" value="10">
                <span class="value" id="numberSizeVal">10px</span>
            </div>
            <div class="control-row">
                <label>Number Color</label>
                <input type="color" id="numberColor" value="#999999">
            </div>
            <div class="control-row">
                <label>Count Size</label>
                <input type="range" id="countSize" min="8" max="16" value="12">
                <span class="value" id="countSizeVal">12px</span>
            </div>
            <div class="control-row">
                <label>Item Name Size</label>
                <input type="range" id="itemNameSize" min="12" max="24" value="16">
                <span class="value" id="itemNameSizeVal">16px</span>
            </div>
        </div>

        <div class="control-group">
            <h3>Quest Panel</h3>
            <div class="control-row">
                <label>Background</label>
                <input type="color" id="questBg" value="#141420">
                <input type="range" id="questBgAlpha" min="0" max="100" value="92">
                <span class="value" id="questBgAlphaVal">92%</span>
            </div>
            <div class="control-row">
                <label>Border</label>
                <input type="color" id="questBorderColor" value="#4d4d66">
            </div>
            <div class="control-row">
                <label>Border Width</label>
                <input type="range" id="questBorderWidth" min="0" max="4" value="2">
                <span class="value" id="questBorderWidthVal">2px</span>
            </div>
            <div class="control-row">
                <label>Radius</label>
                <input type="range" id="questRadius" min="0" max="20" value="0">
                <span class="value" id="questRadiusVal">0px</span>
            </div>
            <div class="control-row">
                <label>Padding</label>
                <input type="range" id="questPadding" min="5" max="25" value="12">
                <span class="value" id="questPaddingVal">12px</span>
            </div>
            <div class="control-row">
                <label>Header Color</label>
                <input type="color" id="questHeaderColor" value="#ffd966">
            </div>
            <div class="control-row">
                <label>Progress Color</label>
                <input type="color" id="questProgressColor" value="#339933">
            </div>
        </div>

        <button onclick="copyRustCode()">Copy Rust Code</button>
    </div>

    <div class="preview-area">
        <div class="preview-section">
            <h2>Game Preview</h2>
            <div class="game-bg">
                <div class="quest-panel">
                    <div class="quest-header">☰ クエスト</div>
                    <div class="quest-text">鉄インゴットを10個納品せよ</div>
                    <div class="quest-progress-bg">
                        <div class="quest-progress-fill"></div>
                    </div>
                </div>

                <div class="item-name">Stone Pickaxe</div>
                <div class="hotbar">
                    <div class="slot" onclick="selectSlot(0)">
                        <span class="slot-number">1</span>
                        <div class="slot-sprite"></div>
                    </div>
                    <div class="slot selected" onclick="selectSlot(1)">
                        <span class="slot-number">2</span>
                        <div class="slot-sprite"></div>
                        <span class="slot-count">30</span>
                    </div>
                    <div class="slot" onclick="selectSlot(2)">
                        <span class="slot-number">3</span>
                        <div class="slot-sprite"></div>
                        <span class="slot-count">64</span>
                    </div>
                    <div class="slot" onclick="selectSlot(3)">
                        <span class="slot-number">4</span>
                    </div>
                    <div class="slot" onclick="selectSlot(4)">
                        <span class="slot-number">5</span>
                    </div>
                    <div class="slot" onclick="selectSlot(5)">
                        <span class="slot-number">6</span>
                    </div>
                    <div class="slot" onclick="selectSlot(6)">
                        <span class="slot-number">7</span>
                    </div>
                    <div class="slot" onclick="selectSlot(7)">
                        <span class="slot-number">8</span>
                    </div>
                    <div class="slot" onclick="selectSlot(8)">
                        <span class="slot-number">9</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="preview-section">
            <h2>Inventory Grid Preview</h2>
            <div class="inventory-grid" id="inventoryGrid"></div>
        </div>

        <div class="preview-section">
            <h2>Rust Code Output</h2>
            <div class="code-output" id="codeOutput"></div>
        </div>
    </div>

    <script>
        // Generate inventory grid
        const inventoryGrid = document.getElementById('inventoryGrid');
        for (let i = 0; i < 27; i++) {
            const slot = document.createElement('div');
            slot.className = 'slot';
            if (i === 4) slot.classList.add('selected');
            if (i % 5 === 0) {
                slot.innerHTML = '<div class="slot-sprite"></div><span class="slot-count">' + (i * 3 + 10) + '</span>';
            }
            inventoryGrid.appendChild(slot);
        }

        // All control inputs
        const controls = {
            slotSize: { el: null, unit: 'px' },
            slotGap: { el: null, unit: 'px' },
            slotBorder: { el: null, unit: 'px' },
            slotRadius: { el: null, unit: 'px' },
            spriteSize: { el: null, unit: 'px' },
            slotBg: { el: null, unit: '' },
            slotBgAlpha: { el: null, unit: '%' },
            slotBorderColor: { el: null, unit: '' },
            slotHoverBg: { el: null, unit: '' },
            slotHoverBorder: { el: null, unit: '' },
            slotSelectedBg: { el: null, unit: '' },
            slotSelectedBorder: { el: null, unit: '' },
            glowSize: { el: null, unit: 'px' },
            glowColor: { el: null, unit: '' },
            numberSize: { el: null, unit: 'px' },
            numberColor: { el: null, unit: '' },
            countSize: { el: null, unit: 'px' },
            itemNameSize: { el: null, unit: 'px' },
            questBg: { el: null, unit: '' },
            questBgAlpha: { el: null, unit: '%' },
            questBorderColor: { el: null, unit: '' },
            questBorderWidth: { el: null, unit: 'px' },
            questRadius: { el: null, unit: 'px' },
            questPadding: { el: null, unit: 'px' },
            questHeaderColor: { el: null, unit: '' },
            questProgressColor: { el: null, unit: '' },
        };

        // Initialize controls
        Object.keys(controls).forEach(key => {
            const el = document.getElementById(key);
            if (el) {
                controls[key].el = el;
                el.addEventListener('input', updatePreview);
            }
        });

        function hexToRgba(hex, alpha) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        function updatePreview() {
            const root = document.documentElement;

            // Update value displays
            Object.keys(controls).forEach(key => {
                const valEl = document.getElementById(key + 'Val');
                if (valEl && controls[key].el) {
                    valEl.textContent = controls[key].el.value + controls[key].unit;
                }
            });

            // Slot styles
            const slotBgAlpha = controls.slotBgAlpha.el.value / 100;
            const questBgAlpha = controls.questBgAlpha.el.value / 100;

            root.style.setProperty('--slot-size', controls.slotSize.el.value + 'px');
            root.style.setProperty('--slot-gap', controls.slotGap.el.value + 'px');
            root.style.setProperty('--slot-border-width', controls.slotBorder.el.value + 'px');
            root.style.setProperty('--slot-radius', controls.slotRadius.el.value + 'px');
            root.style.setProperty('--sprite-size', controls.spriteSize.el.value + 'px');
            root.style.setProperty('--slot-bg', hexToRgba(controls.slotBg.el.value, slotBgAlpha));
            root.style.setProperty('--slot-border-color', controls.slotBorderColor.el.value);
            root.style.setProperty('--slot-hover-bg', controls.slotHoverBg.el.value);
            root.style.setProperty('--slot-hover-border', controls.slotHoverBorder.el.value);
            root.style.setProperty('--slot-selected-bg', controls.slotSelectedBg.el.value);
            root.style.setProperty('--slot-selected-border', controls.slotSelectedBorder.el.value);

            // Glow
            const glowSize = controls.glowSize.el.value;
            const glowColor = controls.glowColor.el.value;
            if (glowSize > 0) {
                root.style.setProperty('--slot-selected-shadow', `0 0 ${glowSize}px ${glowColor}, inset 0 0 ${glowSize/2}px ${hexToRgba(glowColor, 0.3)}`);
            } else {
                root.style.setProperty('--slot-selected-shadow', 'none');
            }
            root.style.setProperty('--slot-shadow', 'none');

            // Text
            root.style.setProperty('--slot-number-size', controls.numberSize.el.value + 'px');
            root.style.setProperty('--slot-number-color', controls.numberColor.el.value);
            root.style.setProperty('--slot-count-size', controls.countSize.el.value + 'px');
            root.style.setProperty('--item-name-size', controls.itemNameSize.el.value + 'px');

            // Quest
            root.style.setProperty('--quest-bg', hexToRgba(controls.questBg.el.value, questBgAlpha));
            root.style.setProperty('--quest-border-color', controls.questBorderColor.el.value);
            root.style.setProperty('--quest-border-width', controls.questBorderWidth.el.value + 'px');
            root.style.setProperty('--quest-radius', controls.questRadius.el.value + 'px');
            root.style.setProperty('--quest-padding', controls.questPadding.el.value + 'px');
            root.style.setProperty('--quest-header-color', controls.questHeaderColor.el.value);
            root.style.setProperty('--quest-progress-color', controls.questProgressColor.el.value);

            // Inventory
            root.style.setProperty('--inventory-bg', hexToRgba(controls.questBg.el.value, questBgAlpha));
            root.style.setProperty('--inventory-radius', controls.questRadius.el.value + 'px');
            root.style.setProperty('--sprite-placeholder', '#8B4513');

            updateCodeOutput();
        }

        function selectSlot(index) {
            document.querySelectorAll('.hotbar .slot').forEach((slot, i) => {
                slot.classList.toggle('selected', i === index);
            });
        }

        function hexToSrgba(hex, alpha) {
            const r = parseInt(hex.slice(1, 3), 16) / 255;
            const g = parseInt(hex.slice(3, 5), 16) / 255;
            const b = parseInt(hex.slice(5, 7), 16) / 255;
            return `Color::srgba(${r.toFixed(2)}, ${g.toFixed(2)}, ${b.toFixed(2)}, ${alpha.toFixed(2)})`;
        }

        function hexToSrgb(hex) {
            const r = parseInt(hex.slice(1, 3), 16) / 255;
            const g = parseInt(hex.slice(3, 5), 16) / 255;
            const b = parseInt(hex.slice(5, 7), 16) / 255;
            return `Color::srgb(${r.toFixed(2)}, ${g.toFixed(2)}, ${b.toFixed(2)})`;
        }

        function updateCodeOutput() {
            const slotBgAlpha = controls.slotBgAlpha.el.value / 100;
            const questBgAlpha = controls.questBgAlpha.el.value / 100;

            const code = `// src/setup/ui/mod.rs - UI Constants
// Generated by UI Tuner

// Slot dimensions
pub const SLOT_SIZE: f32 = ${controls.slotSize.el.value}.0;
pub const SLOT_GAP: f32 = ${controls.slotGap.el.value}.0;
pub const SLOT_BORDER: f32 = ${controls.slotBorder.el.value}.0;
pub const SLOT_RADIUS: f32 = ${controls.slotRadius.el.value}.0;
pub const SPRITE_SIZE: f32 = ${controls.spriteSize.el.value}.0;

// Slot colors
pub const SLOT_BG: Color = ${hexToSrgba(controls.slotBg.el.value, slotBgAlpha)};
pub const SLOT_BORDER_COLOR: Color = ${hexToSrgb(controls.slotBorderColor.el.value)};
pub const SLOT_HOVER_BG: Color = ${hexToSrgb(controls.slotHoverBg.el.value)};
pub const SLOT_HOVER_BORDER: Color = ${hexToSrgb(controls.slotHoverBorder.el.value)};
pub const SLOT_SELECTED_BG: Color = ${hexToSrgb(controls.slotSelectedBg.el.value)};
pub const SLOT_SELECTED_BORDER: Color = ${hexToSrgb(controls.slotSelectedBorder.el.value)};

// Glow effect (for selected slot)
pub const GLOW_SIZE: f32 = ${controls.glowSize.el.value}.0;
pub const GLOW_COLOR: Color = ${hexToSrgb(controls.glowColor.el.value)};

// Text sizes
pub const SLOT_NUMBER_SIZE: f32 = ${controls.numberSize.el.value}.0;
pub const SLOT_NUMBER_COLOR: Color = ${hexToSrgb(controls.numberColor.el.value)};
pub const SLOT_COUNT_SIZE: f32 = ${controls.countSize.el.value}.0;
pub const ITEM_NAME_SIZE: f32 = ${controls.itemNameSize.el.value}.0;

// Quest panel
pub const QUEST_BG: Color = ${hexToSrgba(controls.questBg.el.value, questBgAlpha)};
pub const QUEST_BORDER_COLOR: Color = ${hexToSrgb(controls.questBorderColor.el.value)};
pub const QUEST_BORDER_WIDTH: f32 = ${controls.questBorderWidth.el.value}.0;
pub const QUEST_RADIUS: f32 = ${controls.questRadius.el.value}.0;
pub const QUEST_PADDING: f32 = ${controls.questPadding.el.value}.0;
pub const QUEST_HEADER_COLOR: Color = ${hexToSrgb(controls.questHeaderColor.el.value)};
pub const QUEST_PROGRESS_COLOR: Color = ${hexToSrgb(controls.questProgressColor.el.value)};`;

            document.getElementById('codeOutput').textContent = code;
        }

        function copyRustCode() {
            const code = document.getElementById('codeOutput').textContent;
            navigator.clipboard.writeText(code).then(() => {
                alert('Rust code copied to clipboard!');
            });
        }

        // Presets
        const presets = {
            minecraft: {
                slotSize: 46, slotGap: 4, slotBorder: 2, slotRadius: 0,
                spriteSize: 32, slotBg: '#333333', slotBgAlpha: 80,
                slotBorderColor: '#666666', slotHoverBg: '#444444', slotHoverBorder: '#888888',
                slotSelectedBg: '#555555', slotSelectedBorder: '#ffffff',
                glowSize: 0, glowColor: '#ffffff',
                numberSize: 10, numberColor: '#999999', countSize: 12, itemNameSize: 16,
                questBg: '#141420', questBgAlpha: 92, questBorderColor: '#4d4d66',
                questBorderWidth: 2, questRadius: 0, questPadding: 12,
                questHeaderColor: '#ffd966', questProgressColor: '#339933'
            },
            modern: {
