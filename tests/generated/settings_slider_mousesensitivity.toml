# Settings Slider: MouseSensitivity
name = "settings_slider_mousesensitivity"
description = "Verify settings slider MouseSensitivity exists"

# Note: Requires Settings screen to be open manually

[[steps]]
action = "get_state"

# If in Settings, verify slider exists
[[steps]]
action = "assert"
params = { condition = "has_ui_element == Slider_MouseSensitivity" }
