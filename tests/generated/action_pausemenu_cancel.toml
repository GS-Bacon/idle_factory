# Action: Cancel in PauseMenu
name = "action_pausemenu_cancel"
description = "Cancel should work in PauseMenu"

[[steps]]
action = "get_state"

[[steps]]
action = "send_input"
params = { action = "CloseUI" }

[[steps]]
action = "wait"
params = { ms = 150 }


[[steps]]
action = "assert"
params = { condition = "ui_state == PauseMenu" }

[[steps]]
action = "send_input"
params = { action = "Cancel" }

[[steps]]
action = "wait"
params = { ms = 50 }

# Action executed without error
[[steps]]
action = "get_state"
