# State Transition: Machine -> Gameplay via ToggleInventory
name = "state_machine_toggleinventory"
description = "Machine + ToggleInventory -> Gameplay"

# Setup: reach Machine
[[steps]]
action = "get_state"


# Verify starting state
[[steps]]
action = "assert"
params = { condition = "ui_state == Machine" }

# Perform action
[[steps]]
action = "send_input"
params = { action = "ToggleInventory" }

[[steps]]
action = "wait"
params = { ms = 150 }

# Verify result
[[steps]]
action = "assert"
params = { condition = "ui_state == Gameplay" }
