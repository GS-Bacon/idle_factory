# State Transition: Gameplay -> CommandInput via OpenCommand
name = "state_gameplay_opencommand"
description = "Gameplay + OpenCommand -> CommandInput"

# Setup: reach Gameplay
[[steps]]
action = "get_state"


# Verify starting state
[[steps]]
action = "assert"
params = { condition = "ui_state == Gameplay" }

# Perform action
[[steps]]
action = "send_input"
params = { action = "OpenCommand" }

[[steps]]
action = "wait"
params = { ms = 150 }

# Verify result
[[steps]]
action = "assert"
params = { condition = "ui_state == CommandInput" }
