# State Transition: Inventory -> Gameplay via ToggleInventory
name = "state_inventory_toggleinventory"
description = "Inventory + ToggleInventory -> Gameplay"

# Setup: reach Inventory
[[steps]]
action = "get_state"

[[steps]]
action = "send_input"
params = { action = "ToggleInventory" }

[[steps]]
action = "wait"
params = { ms = 150 }


# Verify starting state
[[steps]]
action = "assert"
params = { condition = "ui_state == Inventory" }

# Perform action
[[steps]]
action = "send_input"
params = { action = "ToggleInventory" }

[[steps]]
action = "wait"
params = { ms = 150 }

# Verify result
[[steps]]
action = "assert"
params = { condition = "ui_state == Gameplay" }
