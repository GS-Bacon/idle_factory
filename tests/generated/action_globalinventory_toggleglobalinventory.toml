# Action: ToggleGlobalInventory in GlobalInventory
name = "action_globalinventory_toggleglobalinventory"
description = "ToggleGlobalInventory should work in GlobalInventory"

[[steps]]
action = "get_state"

[[steps]]
action = "send_input"
params = { action = "ToggleGlobalInventory" }

[[steps]]
action = "wait"
params = { ms = 150 }


[[steps]]
action = "assert"
params = { condition = "ui_state == GlobalInventory" }

[[steps]]
action = "send_input"
params = { action = "ToggleGlobalInventory" }

[[steps]]
action = "wait"
params = { ms = 50 }

# Action executed without error
[[steps]]
