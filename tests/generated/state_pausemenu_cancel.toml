# State Transition: PauseMenu -> Gameplay via Cancel
name = "state_pausemenu_cancel"
description = "PauseMenu + Cancel -> Gameplay"

# Setup: reach PauseMenu
[[steps]]
action = "get_state"

[[steps]]
action = "send_input"
params = { action = "CloseUI" }

[[steps]]
action = "wait"
params = { ms = 150 }


# Verify starting state
[[steps]]
action = "assert"
params = { condition = "ui_state == PauseMenu" }

# Perform action
[[steps]]
action = "send_input"
params = { action = "Cancel" }

[[steps]]
action = "wait"
params = { ms = 150 }

# Verify result
[[steps]]
action = "assert"
params = { condition = "ui_state == Gameplay" }
