# State Transition: PauseMenu -> Gameplay via CloseUI
name = "state_pausemenu_closeui"
description = "PauseMenu + CloseUI -> Gameplay"

# Setup: reach PauseMenu
[[steps]]
action = "get_state"

[[steps]]
action = "send_input"
params = { action = "CloseUI" }

[[steps]]
action = "wait"
params = { ms = 150 }


# Verify starting state
[[steps]]
action = "assert"
params = { condition = "ui_state == PauseMenu" }

# Perform action
[[steps]]
action = "send_input"
params = { action = "CloseUI" }

[[steps]]
action = "wait"
params = { ms = 150 }

# Verify result
[[steps]]
action = "assert"
params = { condition = "ui_state == Gameplay" }
