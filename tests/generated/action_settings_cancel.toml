# Action: Cancel in Settings
name = "action_settings_cancel"
description = "Cancel should work in Settings"

[[steps]]
action = "get_state"

[[steps]]
action = "send_input"
params = { action = "CloseUI" }

[[steps]]
action = "wait"
params = { ms = 150 }


[[steps]]
action = "assert"
params = { condition = "ui_state == Settings" }

[[steps]]
action = "send_input"
params = { action = "Cancel" }

[[steps]]
action = "wait"
params = { ms = 50 }

# Action executed without error
[[steps]]
action = "get_state"
