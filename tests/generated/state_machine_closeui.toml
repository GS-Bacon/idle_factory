# State Transition: Machine -> Gameplay via CloseUI
name = "state_machine_closeui"
description = "Machine + CloseUI -> Gameplay"

# Setup: reach Machine
[[steps]]
action = "get_state"


# Verify starting state
[[steps]]
action = "assert"
params = { condition = "ui_state == Machine" }

# Perform action
[[steps]]
action = "send_input"
params = { action = "CloseUI" }

[[steps]]
action = "wait"
params = { ms = 150 }

# Verify result
[[steps]]
action = "assert"
params = { condition = "ui_state == Gameplay" }
