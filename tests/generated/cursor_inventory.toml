# Cursor State: Inventory
name = "cursor_inventory"
description = "Cursor should be unlocked in Inventory"

[[steps]]
action = "get_state"

[[steps]]
action = "send_input"
params = { action = "ToggleInventory" }

[[steps]]
action = "wait"
params = { ms = 150 }


[[steps]]
action = "assert"
params = { condition = "ui_state == Inventory" }

[[steps]]
action = "assert"
params = { condition = "cursor_locked == false" }

[[steps]]
action = "assert"
params = { condition = "cursor_visible == true" }
