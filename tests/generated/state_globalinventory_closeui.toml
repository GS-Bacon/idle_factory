# State Transition: GlobalInventory -> Gameplay via CloseUI
name = "state_globalinventory_closeui"
description = "GlobalInventory + CloseUI -> Gameplay"

# Setup: reach GlobalInventory
[[steps]]
action = "get_state"

[[steps]]
action = "send_input"
params = { action = "ToggleGlobalInventory" }

[[steps]]
action = "wait"
params = { ms = 150 }


# Verify starting state
[[steps]]
action = "assert"
params = { condition = "ui_state == GlobalInventory" }

# Perform action
[[steps]]
action = "send_input"
params = { action = "CloseUI" }

[[steps]]
action = "wait"
params = { ms = 150 }

# Verify result
[[steps]]
action = "assert"
params = { condition = "ui_state == Gameplay" }
