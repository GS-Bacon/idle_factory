# Action: Confirm in GlobalInventory
name = "action_globalinventory_confirm"
description = "Confirm should work in GlobalInventory"

[[steps]]
action = "get_state"

[[steps]]
action = "send_input"
params = { action = "ToggleGlobalInventory" }

[[steps]]
action = "wait"
params = { ms = 150 }


[[steps]]
action = "assert"
params = { condition = "ui_state == GlobalInventory" }

[[steps]]
action = "send_input"
params = { action = "Confirm" }

[[steps]]
action = "wait"
params = { ms = 50 }

# Action executed without error
[[steps]]
action = "get_state"
