# State Transition: Gameplay -> Gameplay via ToggleQuest
name = "state_gameplay_togglequest"
description = "Gameplay + ToggleQuest -> Gameplay"

# Setup: reach Gameplay
[[steps]]
action = "get_state"


# Verify starting state
[[steps]]
action = "assert"
params = { condition = "ui_state == Gameplay" }

# Perform action
[[steps]]
action = "send_input"
params = { action = "ToggleQuest" }

[[steps]]
action = "wait"
params = { ms = 150 }

# Verify result
[[steps]]
action = "assert"
params = { condition = "ui_state == Gameplay" }
