# State Transition: GlobalInventory -> Gameplay via ToggleGlobalInventory
name = "state_globalinventory_toggleglobalinventory"
description = "GlobalInventory + ToggleGlobalInventory -> Gameplay"

# Setup: reach GlobalInventory
[[steps]]
action = "get_state"

[[steps]]
action = "send_input"
params = { action = "ToggleGlobalInventory" }

[[steps]]
action = "wait"
params = { ms = 150 }


# Verify starting state
[[steps]]
action = "assert"
params = { condition = "ui_state == GlobalInventory" }

# Perform action
[[steps]]
action = "send_input"
params = { action = "ToggleGlobalInventory" }

[[steps]]
action = "wait"
params = { ms = 150 }

# Verify result
[[steps]]
action = "assert"
params = { condition = "ui_state == Gameplay" }
