name = "ポーズメニューから再開"
description = "ポーズメニューでESCを押すとゲームに戻れることを確認"

# まずポーズメニューを開く
[[steps]]
action = "get_state"

[[steps]]
action = "assert"
params = { condition = "ui_state == Gameplay" }

[[steps]]
action = "send_input"
params = { action = "Cancel" }

[[steps]]
action = "wait"
params = { ms = 100 }

[[steps]]
action = "get_state"

[[steps]]
action = "assert"
params = { condition = "ui_state == PauseMenu" }

[[steps]]
action = "assert"
params = { condition = "cursor_locked == false" }

# ESCでポーズを閉じる
[[steps]]
action = "send_input"
params = { action = "Cancel" }

[[steps]]
action = "wait"
params = { ms = 100 }

[[steps]]
action = "get_state"

[[steps]]
action = "assert"
params = { condition = "ui_state == Gameplay" }

# CADスタイル操作: カーソルは常に表示
[[steps]]
action = "assert"
params = { condition = "cursor_locked == false" }
