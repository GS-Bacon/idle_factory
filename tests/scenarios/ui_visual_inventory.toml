# インベントリ画面のビジュアルテスト
name = "Visual Test: Inventory Screen"
description = "インベントリ画面が正常に表示されることを確認"

# 期待される状態:
# - UI状態: Inventory
# - カーソル: アンロック
# - 画面要素: インベントリグリッド、装備スロット、クラフトリスト

# 初期状態を確認
[[steps]]
action = "get_state"

[[steps]]
action = "assert"
params = { condition = "ui_state == Gameplay" }

# インベントリを開く
[[steps]]
action = "send_input"
params = { action = "ToggleInventory" }

[[steps]]
action = "wait"
params = { ms = 300 }

[[steps]]
action = "assert"
params = { condition = "ui_state == Inventory" }

# スクリーンショット
[[steps]]
action = "screenshot"
params = { name = "inventory_open" }

# 閉じる
[[steps]]
action = "send_input"
params = { action = "ToggleInventory" }

[[steps]]
action = "wait"
params = { ms = 100 }

[[steps]]
action = "assert"
params = { condition = "ui_state == Gameplay" }
