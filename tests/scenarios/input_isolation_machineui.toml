name = "MachineUI状態の入力隔離"
description = "機械UI画面では全ての入力がブロックされる"

# MachineUIに設定
[[steps]]
action = "set_ui_state"
params = { state = "MachineUI" }

[[steps]]
action = "wait"
params = { ms = 100 }

# UI状態確認
[[steps]]
action = "assert"
params = { condition = "ui_state == MachineUI" }

# 全ての入力がブロックされることを確認
[[steps]]
action = "assert_input"
params = { flag = "allows_block_actions", expect = false }

[[steps]]
action = "assert_input"
params = { flag = "allows_movement", expect = false }

[[steps]]
action = "assert_input"
params = { flag = "allows_camera", expect = false }

[[steps]]
action = "assert_input"
params = { flag = "allows_hotbar", expect = false }

# 後片付け
[[steps]]
action = "set_ui_state"
params = { state = "Gameplay" }
