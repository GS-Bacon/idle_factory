name = "設定画面中の入力隔離"
description = "設定画面中にEキーやWASDで反応しない"

# 初期状態を記録
[[steps]]
action = "get_state"

[[steps]]
action = "assert"
params = { condition = "ui_state == Gameplay" }

# 設定画面を直接開く
[[steps]]
action = "set_ui_state"
params = { state = "Settings" }

[[steps]]
action = "wait"
params = { ms = 100 }

[[steps]]
action = "assert"
params = { condition = "ui_state == Settings" }

# Eキーでインベントリが開かない
[[steps]]
action = "send_input"
params = { action = "ToggleInventory" }

[[steps]]
action = "wait"
params = { ms = 100 }

[[steps]]
action = "assert"
params = { condition = "ui_state == Settings" }

# 移動キーを送信
[[steps]]
action = "send_input"
params = { action = "MoveForward" }

[[steps]]
action = "wait"
params = { ms = 500 }

# 位置が変わっていない
[[steps]]
action = "compare_position"
params = { expect = "unchanged", tolerance = 0.1 }

# 後片付け
[[steps]]
action = "set_ui_state"
params = { state = "Gameplay" }

[[steps]]
action = "wait"
params = { ms = 100 }

[[steps]]
action = "assert"
params = { condition = "ui_state == Gameplay" }
