name = "バグ再現: 設定閉じても更新ボタンが残る"
description = "設定画面を開閉後、更新ボタンが非表示であることを確認"

# set_ui_stateで直接遷移し、テストの本来の目的に集中

[[steps]]
action = "set_ui_state"
params = { state = "Settings" }

[[steps]]
action = "wait"
params = { ms = 200 }

[[steps]]
action = "assert"
params = { condition = "ui_state == Settings" }

[[steps]]
action = "set_ui_state"
params = { state = "Gameplay" }

[[steps]]
action = "wait"
params = { ms = 200 }

[[steps]]
action = "assert"
params = { condition = "ui_state == Gameplay" }

# 設定メニューが非表示であることを確認
[[steps]]
action = "assert_ui"
params = { element_id = "base:settings_menu", property = "visible", expect = false }

# 更新ボタンが非表示であることを確認（これが本来のバグ検出ポイント）
[[steps]]
action = "assert_ui"
params = { element_id = "base:settings_update_button", property = "visible", expect = false }
