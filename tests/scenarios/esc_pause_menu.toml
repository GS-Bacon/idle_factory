# ESCでポーズメニュー表示テスト
# ネイティブ版でESCでポーズ表示を確認

name = "ESCでポーズメニュー表示"
description = "ゲームプレイ中にESCでポーズメニューが表示されることを確認"

# 初期状態: ゲームプレイ中
[[steps]]
action = "get_state"

[[steps]]
action = "assert"
params = { condition = "ui_state == Gameplay" }

# ESCでポーズメニュー
[[steps]]
action = "send_input"
params = { action = "Cancel" }

[[steps]]
action = "wait"
params = { ms = 100 }

[[steps]]
action = "get_state"

[[steps]]
action = "assert"
params = { condition = "ui_state == PauseMenu" }

# もう一度ESCで閉じる
[[steps]]
action = "send_input"
params = { action = "Cancel" }

[[steps]]
action = "wait"
params = { ms = 100 }

[[steps]]
action = "get_state"

[[steps]]
action = "assert"
params = { condition = "ui_state == Gameplay" }
