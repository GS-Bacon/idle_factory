# I.1: インベントリ中の移動キー無効テスト
name = "I.1: インベントリ中の移動キー無効"
description = "インベントリを開いている間、WASDで移動しないことを確認"

# 初期状態を記録
[[steps]]
action = "get_state"

[[steps]]
action = "assert"
params = { condition = "ui_state == Gameplay" }

# インベントリを開く
[[steps]]
action = "send_input"
params = { action = "ToggleInventory" }

[[steps]]
action = "wait"
params = { ms = 100 }

[[steps]]
action = "assert"
params = { condition = "ui_state == Inventory" }

# 移動キーを送信
[[steps]]
action = "send_input"
params = { action = "MoveForward" }

[[steps]]
action = "wait"
params = { ms = 500 }

# 位置が変わっていないことを確認
[[steps]]
action = "compare_position"
params = { expect = "unchanged", tolerance = 0.1 }

# 後片付け: インベントリを閉じる
[[steps]]
action = "send_input"
params = { action = "ToggleInventory" }

[[steps]]
action = "wait"
params = { ms = 100 }

[[steps]]
action = "assert"
params = { condition = "ui_state == Gameplay" }
