name = "バグ再現: Inventory中にPauseMenuが表示される"
description = "Inventory状態でbase:pause_menuがvisible=falseであることを確認"

[[steps]]
action = "set_ui_state"
params = { state = "Gameplay" }

[[steps]]
action = "wait"
params = { ms = 100 }

[[steps]]
action = "send_input"
params = { action = "ToggleInventory" }

[[steps]]
action = "wait"
params = { ms = 100 }

[[steps]]
action = "assert"
params = { condition = "ui_state == Inventory" }

# このアサートが失敗する = バグ確認
[[steps]]
action = "assert_ui"
params = { element_id = "base:pause_menu", property = "visible", expect = false }
