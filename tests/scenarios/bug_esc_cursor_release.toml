# CADスタイル: ESCでポーズメニュー表示（カーソル常時アンロック）
# 旧FPSスタイルのバグは存在しない（カーソル常に表示）

name = "CADスタイル: ESCでポーズメニュー"
description = "CADスタイルではカーソルが常にアンロックなので、このテストは常に成功"

[[steps]]
action = "set_ui_state"
params = { state = "Gameplay" }

[[steps]]
action = "wait"
params = { ms = 100 }

# CAD-style: ゲームプレイ中もカーソルはアンロック
[[steps]]
action = "assert"
params = { condition = "cursor_locked == false" }

[[steps]]
action = "send_input"
params = { action = "Cancel" }

[[steps]]
action = "wait"
params = { ms = 100 }

[[steps]]
action = "assert"
params = { condition = "ui_state == PauseMenu" }

# ポーズメニューでもカーソルはアンロック
[[steps]]
action = "assert"
params = { condition = "cursor_locked == false" }
