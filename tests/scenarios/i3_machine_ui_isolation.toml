# I.3: 機械UI中の移動キー無効テスト
name = "I.3: 機械UI中の移動キー無効"
description = "機械UIを開いている間、移動しないことを確認（UI状態強制設定）"

# 初期状態を記録
[[steps]]
action = "get_state"

[[steps]]
action = "assert"
params = { condition = "ui_state == Gameplay" }

# UI状態を機械UIに強制設定
[[steps]]
action = "set_ui_state"
params = { state = "MachineUI" }

[[steps]]
action = "wait"
params = { ms = 100 }

[[steps]]
action = "get_state"

[[steps]]
action = "assert"
params = { condition = "ui_state == MachineUI" }

# 移動キーを送信
[[steps]]
action = "send_input"
params = { action = "MoveForward" }

[[steps]]
action = "wait"
params = { ms = 500 }

# 位置が変わっていないことを確認
[[steps]]
action = "compare_position"
params = { expect = "unchanged", tolerance = 0.1 }

# 後片付け: Gameplayに戻す
[[steps]]
action = "set_ui_state"
params = { state = "Gameplay" }

[[steps]]
action = "wait"
params = { ms = 100 }

[[steps]]
action = "get_state"

[[steps]]
action = "assert"
params = { condition = "ui_state == Gameplay" }
