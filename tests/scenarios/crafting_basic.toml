# クラフト基本テスト
name = "Crafting Basic Test"
description = "インベントリ内のクラフトUIでアイテムを作成するテスト"

# 初期状態確認
[[steps]]
action = "get_state"

[[steps]]
action = "assert"
params = { condition = "ui_state == Gameplay" }

# インベントリを開く
[[steps]]
action = "send_input"
params = { action = "ToggleInventory" }

[[steps]]
action = "wait"
params = { ms = 200 }

[[steps]]
action = "assert"
params = { condition = "ui_state == Inventory" }

# インベントリ内容を確認（クラフト素材があるか）
[[steps]]
action = "inventory_list"

# ホットバーを確認
[[steps]]
action = "inventory_get_hotbar"

# インベントリを閉じる
[[steps]]
action = "send_input"
params = { action = "ToggleInventory" }

[[steps]]
action = "wait"
params = { ms = 100 }

[[steps]]
action = "assert"
params = { condition = "ui_state == Gameplay" }
