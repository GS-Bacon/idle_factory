# 基本移動テスト
name = "Basic Movement"
description = "WASDキーで移動できることを確認（状態遷移なし）"

# 初期状態: ゲームプレイ中
[[steps]]
action = "get_state"

[[steps]]
action = "assert"
params = { condition = "ui_state == Gameplay" }

# 前進
[[steps]]
action = "send_input"
params = { action = "MoveForward" }

[[steps]]
action = "wait"
params = { ms = 50 }

# 左移動
[[steps]]
action = "send_input"
params = { action = "MoveLeft" }

[[steps]]
action = "wait"
params = { ms = 50 }

# ジャンプ
[[steps]]
action = "send_input"
params = { action = "Jump" }

[[steps]]
action = "wait"
params = { ms = 100 }

# ゲームプレイ状態のまま
[[steps]]
action = "get_state"

[[steps]]
action = "assert"
params = { condition = "ui_state == Gameplay" }
