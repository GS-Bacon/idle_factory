name = "ポーズメニューでカーソル表示"
description = "ESCでポーズメニュー表示時にカーソルがアンロックされることを確認"

[[steps]]
action = "get_state"

[[steps]]
action = "assert"
params = { condition = "ui_state == Gameplay" }

[[steps]]
action = "assert"
params = { condition = "cursor_locked == true" }

[[steps]]
action = "send_input"
params = { action = "Cancel" }

[[steps]]
action = "wait"
params = { ms = 100 }

[[steps]]
action = "get_state"

[[steps]]
action = "assert"
params = { condition = "ui_state == PauseMenu" }

[[steps]]
action = "assert"
params = { condition = "cursor_locked == false" }
