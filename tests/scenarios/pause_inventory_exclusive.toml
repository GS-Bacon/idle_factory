name = "BUG-11: PauseMenu中にEキーでインベントリが開かない"
description = "一時停止メニュー表示中にEキーを押してもインベントリが開かないことを確認"

[[steps]]
action = "get_state"

# ESCを押してPauseMenuに移行（Cancel = ESCキー）
[[steps]]
action = "send_input"
params = { action = "Cancel" }

[[steps]]
action = "wait"
params = { ms = 100 }

[[steps]]
action = "assert"
params = { condition = "ui_state == PauseMenu" }

# PauseMenu中にEキーを押す
[[steps]]
action = "send_input"
params = { action = "ToggleInventory" }

[[steps]]
action = "wait"
params = { ms = 100 }

# PauseMenuのままであることを確認（Inventoryに変わっていない）
[[steps]]
action = "assert"
params = { condition = "ui_state == PauseMenu" }
