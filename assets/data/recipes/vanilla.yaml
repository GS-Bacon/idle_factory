# =============================================================================
# レシピ定義ファイル
# Factory Idle Game - Default Recipe Preset
# =============================================================================
# デザインパターン準拠:
#   P1: 段階的複雑化 - Tier毎に入力数制限 (T1:1-2, T2:2-3, T3:3-4, T4:4+)
#   P3: 複数経路 - 鉱石加工に2ルート（直接精錬 vs 粉砕ルート）
#   R1: 入出力バランス - 副産物に消費先を用意
#   R2: 比率美学 - 全て整数比
#   R3: 深さ制限 - 最大5階層
